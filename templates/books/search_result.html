{% extends '_base.html' %}

{% block title %} Search {% endblock title %}
{% block h1 %} Search {% endblock h1 %}
{% block content %}
    <ul class="list-disc text-3xl text-blue-400">
        {% for book in book_list %}
            <li><a href="{{ book.get_absolute_url }}">{{ book.title }} | {{ book.author }}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
