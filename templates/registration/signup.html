{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} Sign Up {% endblock title %}

{% block content %}
    <h2 class="text-4xl mb-4 text-center">Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success bg-green-500 mt-4" type="submit">Sign Up</button>
    </form>
{% endblock content %}
